<header class="main-header-container">
    <div class="main-header container">
        <h1>
            <a class="main-logo" href={% url "news:home" %}>
                <i class="fas fa-solid fa-newspaper main-logo-icon"></i>
                <span class="main-logo-text">Blog</span>
            </a>
        </h1>
        
        <div class="header-content">
            <form action="{% url 'news:search' %}" method="GET" class="search-form">
                <input 
                    type="search" class="search-input" 
                    name="q" value="{{ search_term }}" required 
                    placeholder="Search for a news"
                >
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </form>
            <h3>
                <a class="header-link" href={% url "news:home" %}>
                    <i class="fas fa-sign-out-alt icon-large"></i>
                    <span class="main-logo-text">Logout</span>
                </a>
            </h3>
        </div>

    </div>
</header>
